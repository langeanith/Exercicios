<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Exercício</title>
</head>
<body>
    <h2>FATEC Mainframe Login</h2>
    <form>
        User:<br>
        <input type="text" name="User"><br><br>
        Password:<br>
        <input type="password" name="Password"><br><br>
        <input type="submit" value="Submit"> <input type="submit" value="Forgot Password?">
    </form>
    <br><hr><br>
    <h2>Cadastro de Usuário</h2>
    <form>
        Nome:<br>
        <input type="text" name="nome"><br><br>
        e-mail:<br>
        <input type="text" name="email"><br><br>
        CPF: <br>
        <input type="number" name="CPF"><br><br>
        Telefone: <br>
        <input type="number" name="telefone"><br><br>
        Gênero:<br>
        <input type="radio" name="genero" value="M">Masculino<br>
        <input type="radio" name="genero" value="F">Feminino<br>
        <input type="radio" name="genero" value="NB">Não-Binário<br>
		<input type="radio" name="genero" value="ND">Prefiro não declarar<br><br>
        Estado:<br>
        <select name="estado">
            <option>São Paulo</option>
            <option>Minas Gerais</option>
            <option>Rio de Janeiro</option>
        </select><br><br>
        Interesses:<br>
        <input type="checkbox" name="interesse"> Futebol<br>
        <input type="checkbox" name="interesse"> Volei<br>
        <input type="checkbox" name="interesse"> Basquete<br>
    </form><br>
    <input type="submit" value="Enviar">
    <br><br><hr><br>
    <b>To</b> <i>be</i> <del>con</del><sup><mark>ti</mark></sup><sub><u>nu</u><strong>ed</strong></sub>
</body>
</html>
